<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title </title>
</head>
<body>
<h2>Mentor Registration Form</h2>
<div align="left-aligned">
<form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">
    <label>First Name:</label>
    <input type="text" id="FirstName" th:field="*{firstName}"><br><br>
    <label>Last Name:</label>
    <input type="text" id="LastName" th:field="*{lastName}"><br><br>
    <label>Email:</label>
    <input type="text" id="email" th:field="*{email}"><br><br>
    <label>Graduated:</label>
    <input type="checkbox" th:field="*{graduated}"><br><br>
    <label>Gender:</label>
    <input type="radio" value="Male" th:field="*{gender}">Male
    <input type="radio" value="Female" th:field="*{gender}">Female<br>
    <label>Batch number:</label><br>
    <select th:field="*{batch}">
        <option th:each="theBatch: ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
    </select><br><br>
    <label>Company</label>
    <textarea th:field="*{company}"></textarea><br>
    <button type="submit">Register</button>
</form>
</div>
</body>
</html>
